<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mưa Tim & Chữ Yêu (Bay Đến Đỉnh)</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body, html {
      width:100%; height:100%;
      overflow:hidden;
      background: linear-gradient(135deg, #ff9ccf, #ff4da6);
      font-family: 'Arial', sans-serif;
    }
    #scene {
      width:100vw; height:100vh;
      position:relative;
      perspective:800px;
      transform-style:preserve-3d;
      transition: transform 0.1s ease-out;
    }
    canvas {
      position:absolute; top:0; left:0;
      width:100%; height:100%;
      pointer-events:none;
      z-index:0;
    }
  </style>
</head>
<body>
  <div id="scene">
    <canvas id="hearts"></canvas>
    <canvas id="texts"></canvas>
  </div>

  <script>
    // — Setup 2 canvas cùng kích thước —
    const cH = document.getElementById('hearts'), ctxH = cH.getContext('2d');
    const cT = document.getElementById('texts'),  ctxT = cT.getContext('2d');
    let W, H;
    function resize() {
      W = cH.width = cT.width  = window.innerWidth;
      H = cH.height= cT.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    // —––––– Tim bay ––––––
    const hearts = [];
    function spawnHearts(cnt = 2) {
      for (let i = 0; i < cnt; i++) {
        hearts.push({
          x: Math.random() * W,
          y: H + 20,
          size: 10 + Math.random() * 20,
          speed: 0.3 + Math.random() * 0.5,
          sway: Math.random() * 2 - 1,
          hue: 330 + Math.random() * 30
        });
      }
    }
    // Spawn 2 tim mỗi 200ms
    setInterval(() => spawnHearts(2), 200);

    // Vẽ shape heart tại (0,0)
    function drawHeart(ctx, s) {
      const r = s / 2;
      ctx.beginPath();
      ctx.moveTo(0, -r/2);
      ctx.bezierCurveTo( r, -r*1.3, r*2, r/3, 0, r);
      ctx.bezierCurveTo(-r*2, r/3, -r, -r*1.3, 0, -r/2);
      ctx.closePath();
      ctx.fill();
    }

    function renderHearts() {
      ctxH.clearRect(0, 0, W, H);
      hearts.forEach((h, i) => {
        // Cập nhật vị trí
        h.y -= h.speed;
        h.x += Math.sin(h.y * 0.02) * h.sway;
        // Tính độ mờ dựa vào vị trí (dần mờ khi lên cao)
        const alpha = Math.max(0, Math.min(1, (H - h.y) / H));
        ctxH.save();
        ctxH.translate(h.x, h.y);
        ctxH.rotate(Math.PI * ((H - h.y) / H));
        ctxH.globalAlpha = alpha;
        ctxH.fillStyle = `hsla(${h.hue},80%,60%,${alpha})`;
        drawHeart(ctxH, h.size);
        ctxH.restore();
        // Xoá khi bay quá đỉnh
        if (h.y + h.size < 0) hearts.splice(i, 1);
      });
      requestAnimationFrame(renderHearts);
    }
    renderHearts();

    // —––––– Mưa chữ ––––––
    const phrases = [
      "Anh yêu em",
      "Yêu em nhiều lắm",
      "Em là cả thế giới của anh",
      "Yêu em đến suốt đời",
      "Không gì ngăn cản được tình yêu này"
    ];
    const texts = [];
    function spawnTexts(cnt = 1) {
      for (let i = 0; i < cnt; i++) {
        texts.push({
          text: phrases[Math.floor(Math.random() * phrases.length)],
          x: Math.random() * W,
          y: H + 20,
          size: 14 + Math.random() * 36,
          speed: 0.3 + Math.random() * 0.5,
          sway: Math.random() * 1.5 - 0.75
        });
      }
    }
    // Spawn 1 chữ mỗi 300ms
    setInterval(() => spawnTexts(1), 300);

    function renderTexts() {
      ctxT.clearRect(0, 0, W, H);
      texts.forEach((t, i) => {
        // Cập nhật vị trí
        t.y -= t.speed;
        t.x += Math.sin(t.y * 0.02) * t.sway;
        // Tính alpha dựa vào vị trí
        const alpha = Math.max(0, Math.min(1, (H - t.y) / H));
        ctxT.save();
        ctxT.globalAlpha = alpha;
        ctxT.font = `${t.size}px Arial`;
        ctxT.fillStyle = `rgba(255,255,255,${alpha})`;
        ctxT.fillText(t.text, t.x, t.y);
        ctxT.restore();
        // Xoá khi bay quá đỉnh
        if (t.y + t.size < 0) texts.splice(i, 1);
      });
      requestAnimationFrame(renderTexts);
    }
    renderTexts();

    // —––––– Tương tác nghiêng & kéo ––––––
    const scene = document.getElementById('scene');
    let orientX = 0, orientY = 0, dragX = 0, dragY = 0, sx = 0, sy = 0;
    window.addEventListener('deviceorientation', e => {
      orientX = -(e.beta || 0) * 0.3;
      orientY = (e.gamma || 0) * 0.3;
      updateScene();
    });
    scene.addEventListener('touchstart', e => {
      sx = e.touches[0].clientX; sy = e.touches[0].clientY;
    });
    scene.addEventListener('touchmove', e => {
      const dx = e.touches[0].clientX - sx;
      const dy = e.touches[0].clientY - sy;
      dragY = dx * 0.1; dragX = -dy * 0.1;
      updateScene();
    });
    scene.addEventListener('touchend', () => {
      dragX = dragY = 0; updateScene();
    });
    function updateScene() {
      scene.style.transform =
        `perspective(800px)
         rotateX(${orientX + dragX}deg)
         rotateY(${orientY + dragY}deg)`;
    }

    // —––––– Lắc đẩy nhanh ––––––
    let last = { x: null, y: null, z: null };
    window.addEventListener('devicemotion', e => {
      const a = e.accelerationIncludingGravity;
      if (last.x !== null) {
        const d = Math.abs(a.x - last.x)
                + Math.abs(a.y - last.y)
                + Math.abs(a.z - last.z);
        if (d > 18) {
          hearts.forEach(h => h.speed *= 2);
          texts.forEach(t => t.speed *= 2);
          setTimeout(() => {
            hearts.forEach(h => h.speed /= 2);
            texts.forEach(t => t.speed /= 2);
          }, 400);
        }
      }
      last = { x: a.x, y: a.y, z: a.z };
    });
  </script>
</body>
</html>
